  <script>
    setTimeout(()=>{ // 동기처리
      console.log('1번');
      setTimeout(()=>{
        console.log('2번');
        setTimeout(()=>{
          console.log('3번');
          setTimeout(()=>{

          },1000)
        },2000)
      },3000)
    },4000);

  </script>
